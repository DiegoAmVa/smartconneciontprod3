# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - smartconnectionsensores

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://github.com/diegoamva/smartconneciontprod3/
        username: ${{ secrets.AzureAppService_ContainerUsername_f05b0fe3563245fa80fc9ddd1476c855 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_94b10998f7aa407bb25cf691d45e12f6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: github.com/diegoamva/smartconneciontprod3/${{ secrets.AzureAppService_ContainerUsername_f05b0fe3563245fa80fc9ddd1476c855 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smartconnectionsensores'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d150584aa2eb47cbb89a8e96be57e643 }}
        images: 'github.com/diegoamva/smartconneciontprod3/${{ secrets.AzureAppService_ContainerUsername_f05b0fe3563245fa80fc9ddd1476c855 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'