# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - smartconnectionsensores

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://smartconnectionsensores.azurewebsites.net/
        username: ${{ secrets.AzureAppService_ContainerUsername_5a9e1734579f4f87bf14319af8473c12 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_500996233f6a415dbab63e48eb6d4c11 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: smartconnectionsensores.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_5a9e1734579f4f87bf14319af8473c12 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smartconnectionsensores'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_68cc3ca874d844da806e4aa7320702b8 }}
        images: 'smartconnectionsensores.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_5a9e1734579f4f87bf14319af8473c12 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'