# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - smartconnectionsensores

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_9481f709c6f84be9acce28d3ad7e2e77 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_13017f9a4144406096d80a5c46529fa8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9481f709c6f84be9acce28d3ad7e2e77 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smartconnectionsensores'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fd43669382f04156b21acf67bf01e9dd }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9481f709c6f84be9acce28d3ad7e2e77 }}/appsvc/staticsite:${{ github.sha }}'